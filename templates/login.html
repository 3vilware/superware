{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Login SuperWare</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
</head>

<body>

<form class="login" action="{% url 'superware:login' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend class="legend">Login SuperWare</legend>
        <div class="input">
            <input type="text" placeholder="Usuario" required name="usuario"/>
        </div>

        <div class="input">
            <input type="password" placeholder="ContraseÃ±a" required name="pass"/>
        </div>
        <button type="submit" class="submit"><i class="fa fa-long-arrow-right"></i></button>
    </fieldset>

    {% comment %}<div class="feedback">
        Credenciales correctas! <br />
        Entrando...
    </div>{% endcomment %}

</form>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
{#<script  src="{% static 'login/js/index.js' %}"></script>#}
</body>

</html>
